name: Permit Portal Discovery Worker

on:
  schedule:
    - cron: "*/20 * * * *"  # every 20 minutes
  workflow_dispatch:

jobs:
  run-discovery:
    runs-on: ubuntu-latest

    steps:
      - name: Run Portal Discovery Worker
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "Running Discovery..."
          curl -sS \
            -H "Authorization: Bearer $CRON_SECRET" \
            "https://permitget-poc.vercel.app/api/portal-discovery"
