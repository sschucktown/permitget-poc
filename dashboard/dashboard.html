<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PermitGet Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tabler Icons -->
  <script src="https://unpkg.com/@tabler/icons-webfont"></script>

</head>

<body class="h-full bg-gray-50">

  <!-- NAVBAR -->
  <nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-sky-700">PermitGet Dashboard</h1>
    <span class="text-gray-500 text-sm">AI Portal Worker</span>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="p-6 space-y-6">

    <!-- STAT CARDS -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <div class="bg-white p-5 shadow rounded-lg border">
        <h2 class="text-gray-500 text-sm">AI Calls Today</h2>
        <p id="aiCount" class="text-3xl font-bold mt-2">–</p>
      </div>

      <div class="bg-white p-5 shadow rounded-lg border">
        <h2 class="text-gray-500 text-sm">Remaining Today</h2>
        <p id="aiRemaining" class="text-3xl font-bold mt-2">–</p>
      </div>

      <div class="bg-white p-5 shadow rounded-lg border">
        <h2 class="text-gray-500 text-sm">Pending Jurisdictions</h2>
        <p id="pendingCount" class="text-3xl font-bold mt-2">–</p>
      </div>

    </div>

    <!-- TABLE -->
    <div class="bg-white shadow rounded-lg border p-6">
      <h2 class="text-xl font-semibold mb-4">Recent Discoveries</h2>

      <table class="min-w-full text-sm">
        <thead>
          <tr class="border-b text-left">
            <th class="py-2 px-2">GEOID</th>
            <th class="py-2 px-2">Jurisdiction</th>
            <th class="py-2 px-2">Portal</th>
            <th class="py-2 px-2">Vendor</th>
            <th class="py-2 px-2">Updated</th>
          </tr>
        </thead>

        <tbody id="recentTable"></tbody>
      </table>
    </div>

  </main>

  <!-- JS -->
  <script type="module" src="/dashboard/dashboard.js"></script>

</body>
</html>
